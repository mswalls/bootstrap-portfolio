    <div class="container">
        <h1>Contact</h1>
    </div>

    <div class="container" style="margin-top:20px;">
        <div class="well">

            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="name" placeholder="Your name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="youremail@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="message">Comments:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="message" rows="3">Your message</textarea>
                    </div>
                </div>
            </form>


            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
            </form>
        </div>

    </div>




    <footer class=" footer ">
